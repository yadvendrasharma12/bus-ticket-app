name: bus_booking_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  google_fonts: ^6.3.2
  get: ^4.7.2
  flutter_native_splash: ^2.4.7
  image_picker: ^1.2.0
  http: ^1.5.0
  shared_preferences: ^2.5.3
  permission_handler: ^12.0.1
  flutter_pin_code_fields: ^2.2.0
  url_launcher: ^6.3.2
  font_awesome_flutter: ^10.12.0

  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/logo/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logo/GR Tour & Travel.jpg"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/logo/GR Tour & Travel.jpg"

